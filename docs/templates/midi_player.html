<!-- input: models, song_idx -->
<section id="inpainted-music-song-{{ID}}">
  <h3>Song {{title}}</h3>
  <div class='anchor-container'>
    {% with sel_model=models[0] %}
    {% for i in range(len(models)) %}
    {% if models[i] == sel_model %}
    <a {% if github %}midi-url="{{gh_url}}/docs/assets/songs/{{models[i]}}/{{song_idx}}.midi"{% else %}midi-url="assets/songs/{{models[i]}}/{{song_idx}}.midi"{% endif %}
      class='selected'>{{models[i]}}</a>
    {% else %}
    <a {% if github %}midi-url="{{gh_url}}/docs/assets/songs/{{models[i]}}/{{song_idx}}.midi"{% else %}midi-url="assets/songs/{{models[i]}}/{{song_idx}}.midi"{% endif %}>{{models[i]}}</a>
    {% endif %}
    {% endfor %}
  </div>
  <midi-visualizer id='inpainted-music-song-{{ID}}-visualizer'
    {% if github %}src="{{gh_url}}/docs/assets/songs/{{sel_model}}/{{song_idx}}.midi"{% else %}src="assets/songs/{{sel_model}}/{{song_idx}}.midi"{% endif %}>
  </midi-visualizer>
  <midi-player id='inpainted-music-song-{{ID}}-player'
    {% if github %}src="{{gh_url}}/docs/assets/songs/{{sel_model}}/{{song_idx}}.midi"{% else %}src="assets/songs/{{sel_model}}/{{song_idx}}.midi"{% endif %}
    sound-font="https://storage.googleapis.com/magentadata/js/soundfonts/salamander"
    visualizer="#inpainted-music-song-{{ID}}-visualizer">
  </midi-player>
</section>
